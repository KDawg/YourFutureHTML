<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="elements.html">
</head>

<body>

<h1>< your-future-html > </h1>

<h3>the Evolution of Site Design with Web Components </h3>

<p>This example app uses web components that I implemented via the
  <a href="https://www.polymer-project.org" target="blank">Google Polymer library.</a></p>
<p>All of these source code examples are in support of my talk at
  <a href="http://bigdesigndallas.com/sessions/the-evolution-of-site-design-with-web-components/" target="blank">Big Design Conference 2015.</a></p>

<p id="tc-reporter">Look here for important information</p>

<button id="btn-ordinary">Ordinary Button</button>
<br/><br/>


<section id="action-bar-1" style="display: none; padding-bottom: 20px;">
  <cool-button id="btn-accept" size="large" bodyColor="alazarian" quantity="42"
               product="Life, the Universe, and Everything" label="Press Me!">
  </cool-button>
  <br/>
</section>

<section id="action-bar-2" style="display: none;">
  <cool-button id="btn-normal" size="large"
               label="Press Me!"></cool-button>
  <cool-button id="btn-first-class" bodyColor="wisteria" value="First Class"
               label="Press Me!"></cool-button>
  <cool-button id="btn-purchase" bodyColor="green-sea"
               label="Press Me!"></cool-button>
  <cool-button id="btn-cancel" size="small" bodyColor="sun-flower"
               label="Press Me!"></cool-button>
  <cool-button id="btn-bad-color" bodyColor="pure-pink"
               label="Invalid Color"></cool-button>
  <br/><br/>

  <cool-button id="btn-cancel" size="full-wide" bodyColor="silver"
               value="FilterOption" label="Press Me!"></cool-button>
</section>

<script src="main_buttons.js"></script>

</body>
</html>
