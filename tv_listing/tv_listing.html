<dom-module id="tv-listing">
  <template>
    <style>
      /* SEE: Twitter Bootstrap (ala ERIC MEYER RESET) */

      html, body {
        margin: 0;
        padding: 0;
      }

      h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, cite, code, del, dfn, em, img, q, s, samp, small, strike, strong, sub, sup, tt, var, dd, dl, dt, li, ol, ul, fieldset, form, label, legend, button, table, caption, tbody, tfoot, thead, tr, th, td {
        margin: 0;
        padding: 0;
        border: 0;
        font-weight: normal;
        font-style: normal;
        font-size: 100%;
        line-height: 1;
        font-family: inherit;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      ol, ul {
        list-style: none;
      }

      q:before, q:after, blockquote:before, blockquote:after {
        content: "";
      }

      .listing {
        list-style: none;
        padding-top: 15px;
      }

      .entry {
        background-color: #ffffff;
        border-bottom: 1px solid #E8E8E8;
        color: #888;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 20px;
        min-height: initial;
        padding: 15px;
        text-align: initial;
      }

      .entry.heading {
        background-color: #03A9F4;
        color: #ffffff;
        font-size: 24px;
        line-height: inherit;
        text-align: center;
      }

      .entry.footing {
        background-color: #000;
        color: #ffffff;
        font-size: 24px;
        line-height: inherit;
        text-align: center;
      }

      .entry-part {
        color: #333;
        font-weight: bold;
      }
    </style>

    <div style="margin-bottom: 20px;">
      <select id="genres" value="{{genre::change}}">
        <option value="comedy" selected="true">Comedy</option>
        <option value="crime">Crime</option>
        <option value="languages">Langauges</option>
        <option value="music">Music</option>
        <option value="football">Football</option>
      </select>

      <cool-button on-click="onHelp" id="btn-help" bodycolor="sun-flower"
                   label="View Help!"></cool-button>
      <cool-button on-click="onMusic" id="btn-music" bodycolor="green-sea"
                   label="Music"></cool-button>
      <cool-button on-click="onComedy" id="btn-comedy" bodycolor="wisteria"
                   label="Comedy"></cool-button>
      <cool-button on-click="onFootball" id="btn-football" bodycolor="alazarian"
                   label="Football"></cool-button>
    </div>

    <section id="programList">
      <ul id="resultsList" class="listing">
        <li class="entry heading">
          BBC TV Listing for [<span class="genre-type">{{genre}}</span>]
        </li>

        <template is="dom-repeat" items="{{listingResults}}">
          <li class="entry" on-click="onListSelect">
            <div class="entry-title"><span class="entry-part">Title:</span>
              <span>{{item.programme.display_titles.title}}</span>
            </div>
            <div class="entry-date"><span class="entry-part">Date:</span> <span>{{item.start}}</span>
            </div>
            <div class="entry-channel"><span class="entry-part">Channel:</span>
              <span>{{item.service.title}}</span>
            </div>
            <div class="entry-synopsis"><span
              class="entry-part">Synopsis:</span> <span>{{item.programme.short_synopsis}}</span>
            </div>
          </li>
        </template>
      </ul>

    </section>

    <template is="dom-if" if="{{listingResults.length}}">
      <ul class="listing">
        <li class="entry footing">
          Results list is [<span>{{listingResults.length}}</span>] entries long
        </li>
      </ul>
    </template>

  </template>
</dom-module>

<script src="tv_listing.js"></script>
